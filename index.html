<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habit-Tracker</title>
</head>
<body>
    <div class="container">
        <H1 style="color: purple;">HABIT TRACKER</H1>
        <form id="input-form">
            <input type="text" id="habit-name" placeholder="Enter the habit" name="habitName">
            <input type="date" id="start-date" placeholder="Enter Start Date">
            <button id="add-habit" type="submit"> ADD</button>

        </form>
        <div class="habits">
            <div class="habit">
                <h3 class="habit-name">Strolling</h3>
                <p>date</p>
                <p>days </p>
            </div>
            <div class="habit">
                <h3 class="habit-name">Strolling</h3>
                <p>date</p>
                <p>days </p>
            </div>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
